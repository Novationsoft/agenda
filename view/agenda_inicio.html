{include="header"}
<div>

  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a></li>
    <li role="presentation"><a href="#nuevo" aria-controls="nuevo" role="tab" data-toggle="tab">Nueva entrada</a></li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
      <div role="tabpanel" class="tab-pane active" id="home">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Fecha</th>
                <th>Tarea</th>
                <th>Usuario</th>
                {loop="$fsc->listado"}
                  <tr>
                    <td>{$value['fecha']}</td>
                    <td>{$value['tarea']}</td>
                    <td>{$value['usuario']}</td>
                  </tr>
                {/loop}
              </tr>
            </thead>
          </table>
        </div>
      </div>
    <div role="tabpanel" class="tab-pane" id="nuevo">
      <form class="form" action="{$fsc->url()}" method="post">
        <div class="container" style="margin-top: 10px;" >
          <div>
            <div class="col-md-4">
              <div class="form-group">
                Fecha:
                <input type="text" name="fecha" value="{$fsc->today()}" class="form-control datepicker"/>
              </div>
            </div>
            <div class="col-md-4">    
              <div class="form-group">
                Hora:
                <input type="text" name="hora" value="{$fsc->hour()}" class="form-control"/>
              </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                Usuario:
                <select name="usuario" class="form-control">
                  <option value="">Ninguno</option>
                  <option value="">-----</option>
                  {loop="$fsc->user->all()"}
                  <option value="{$value->nick}">{$value->nick}</option>
                  {/loop}
                </select>
                
              </div>    
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <textarea name="tarea" rows="10" class="form-control"></textarea>
              </div>
              <div class="text-right">
                <button type="submit"class="btn btn-sm btn-primary">
                  <span class="glyphicon glyphicon-floppy-disk"></span>
                  Guardad</button> 
              </div>
            </div>
          </div>
        </div>
      </form>
      
      
    </div>
  </div>

</div>

{include="footer"}
